    learned\n   !\n   address-family evpn\n      neighbor EVPN-OVERLAY-LOCAL-PEERS
    activate\n      neighbor EVPN-OVERLAY-REMOTE-PEERS activate\n      neighbor EVPN-OVERLAY-REMOTE-PEERS
    domain remote\n      route import match-failure action discard\n   !\n   address-family
    ipv4\n      no neighbor EVPN-OVERLAY-LOCAL-PEERS activate\n      no neighbor EVPN-OVERLAY-REMOTE-PEERS
    activate\n      neighbor IPV4-UNDERLAY-PEERS activate\n      network 10.231.0.2/32\n
