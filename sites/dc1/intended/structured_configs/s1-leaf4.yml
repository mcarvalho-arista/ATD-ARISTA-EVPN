hostname: s1-leaf4
is_deployed: true
router_bgp:
  as: '65017'
  router_id: 10.1.0.17
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - neighbor default send-community
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPV4-UNDERLAY-PEERS
    type: ipv4
    password: X/OrLne2MxtUwJOXyoEcEw==
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-LOCAL-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: HwsUtvRBaFIOmUOBhrtIfQ==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPV4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-LOCAL-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.255.0.64
    peer_group: IPV4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: s1-spine1
    description: s1-spine1_Ethernet5
  - ip_address: 10.255.0.66
    peer_group: IPV4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: s1-spine2
    description: s1-spine2_Ethernet5
  - ip_address: 10.1.0.10
    peer_group: EVPN-OVERLAY-LOCAL-PEERS
    peer: s1-spine1
    description: s1-spine1
    remote_as: '65000'
  - ip_address: 10.1.0.12
    peer_group: EVPN-OVERLAY-LOCAL-PEERS
    peer: s1-spine2
    description: s1-spine2
    remote_as: '65000'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-LOCAL-PEERS
      activate: true
    route:
      import_match_failure_action: discard
  vrfs:
  - name: A
    router_id: 10.1.0.17
    rd: 10.1.0.17:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 10
    tenant: ATD_DC
    rd: 10.1.0.17:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
  - id: 20
    tenant: ATD_DC
    rd: 10.1.0.17:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: rapid-pvst
  rapid_pvst_instances:
  - id: 1-4094
    priority: 0
  edge_port:
    bpduguard_default: true
vrfs:
- name: default
  ip_routing: false
- name: A
  tenant: ATD_DC
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.15/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet2
  peer: s1-spine1
  peer_interface: Ethernet5
  peer_type: spine
  description: P2P_LINK_TO_S1-SPINE1_Ethernet5
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.255.0.65/31
- name: Ethernet3
  peer: s1-spine2
  peer_interface: Ethernet5
  peer_type: spine
  description: P2P_LINK_TO_S1-SPINE2_Ethernet5
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.255.0.67/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.1.0.17/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.1.1.17/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.1.0.0/24 eq 32
  - sequence: 20
    action: permit 10.1.1.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 10
  name: ten
  tenant: ATD_DC
- id: 20
  name: twenty
  tenant: ATD_DC
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
vlan_interfaces:
- name: Vlan10
  tenant: ATD_DC
  tags:
  - DC
  description: ten
  shutdown: false
  mtu: 9014
  ip_address_virtual: 10.10.10.1/24
  vrf: A
- name: Vlan20
  tenant: ATD_DC
  tags:
  - DC
  description: twenty
  shutdown: false
  mtu: 9014
  ip_address_virtual: 10.20.20.1/24
  vrf: A
vxlan_interface:
  Vxlan1:
    description: s1-leaf4_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 10
        vni: 10010
      - id: 20
        vni: 10020
      vrfs:
      - name: A
        vni: 50001
metadata:
  platform: ceos
