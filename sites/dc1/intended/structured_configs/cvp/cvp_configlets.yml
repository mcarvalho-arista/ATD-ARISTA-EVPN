    rapid-pvst\nspanning-tree edge-port bpduguard default\nspanning-tree vlan-id 1-4094
    priority 0\n!\nno enable password\nno aaa root\n!\nvlan 10\n   name ten\n!\nvlan
    20\n   name twenty\n!\nvrf instance A\n!\ninterface Ethernet2\n   description
    P2P_LINK_TO_S1-SPINE1_Ethernet7\n   no shutdown\n   mtu 9214\n   no switchport\n
    \  ip address 10.255.0.5/31\n!\ninterface Ethernet3\n   description P2P_LINK_TO_S1-SPINE2_Ethernet7\n
    \  no shutdown\n   mtu 9214\n   no switchport\n   ip address 10.255.0.7/31\n!\ninterface
    Ethernet4\n   description P2P_LINK_TO_s1-core1_Ethernet2\n   no shutdown\n   mtu
    9214\n   no switchport\n   ip address 172.16.255.0/31\n!\ninterface Ethernet5\n
    \  description P2P_LINK_TO_s1-core2_Ethernet2\n   no shutdown\n   mtu 9214\n   no
    switchport\n   ip address 172.16.255.2/31\n!\ninterface Loopback0\n   description
    EVPN_Overlay_Peering\n   no shutdown\n   ip address 10.1.0.2/32\n!\ninterface
    Loopback1\n   description VTEP_VXLAN_Tunnel_Source\n   no shutdown\n   ip address
    10.1.1.2/32\n!\ninterface Management0\n   description oob_management\n   no shutdown\n
    \  ip address 192.168.0.100/24\n!\ninterface Vlan10\n   description ten\n   no
    shutdown\n   mtu 9014\n   vrf A\n   ip address virtual 10.10.10.1/24\n!\ninterface
    Vlan20\n   description twenty\n   no shutdown\n   mtu 9014\n   vrf A\n   ip address
    virtual 10.20.20.1/24\n!\ninterface Vxlan1\n   description s1-brdr1_VTEP\n   vxlan
    source-interface Loopback1\n   vxlan udp-port 4789\n   vxlan vlan 10 vni 10010\n
    \  vxlan vlan 20 vni 10020\n   vxlan vrf A vni 50001\n!\nip virtual-router mac-address
    00:1c:73:00:00:01\n!\nip routing\nip routing vrf A\n!\nip prefix-list PL-LOOPBACKS-EVPN-OVERLAY\n
    \  seq 10 permit 10.1.0.0/24 eq 32\n   seq 20 permit 10.1.1.0/24 eq 32\n!\nip
    route 0.0.0.0/0 192.168.0.1\n!\nroute-map RM-CONN-2-BGP permit 10\n   match ip
    address prefix-list PL-LOOPBACKS-EVPN-OVERLAY\n!\nrouter bfd\n   multihop interval
    300 min-rx 300 multiplier 3\n!\nrouter bgp 65002\n   router-id 10.1.0.2\n   maximum-paths
    4 ecmp 4\n   no bgp default ipv4-unicast\n   no bgp default ipv4-unicast\n   distance
    bgp 20 200 200\n   neighbor default send-community\n   graceful-restart restart-time
    300\n   graceful-restart\n   neighbor EVPN-OVERLAY-LOCAL-PEERS peer group\n   neighbor
    EVPN-OVERLAY-LOCAL-PEERS update-source Loopback0\n   neighbor EVPN-OVERLAY-LOCAL-PEERS
    bfd\n   neighbor EVPN-OVERLAY-LOCAL-PEERS ebgp-multihop 3\n   neighbor EVPN-OVERLAY-LOCAL-PEERS
    password 7 HwsUtvRBaFIOmUOBhrtIfQ==\n   neighbor EVPN-OVERLAY-LOCAL-PEERS send-community\n
    \  neighbor EVPN-OVERLAY-LOCAL-PEERS maximum-routes 0\n   neighbor EVPN-OVERLAY-REMOTE-PEERS
    peer group\n   neighbor EVPN-OVERLAY-REMOTE-PEERS update-source Loopback0\n   neighbor
    EVPN-OVERLAY-REMOTE-PEERS bfd\n   neighbor EVPN-OVERLAY-REMOTE-PEERS ebgp-multihop
    15\n   neighbor EVPN-OVERLAY-REMOTE-PEERS password 7 N5U6i+3vPyc1DrMdKl+ljQ==\n
    \  neighbor EVPN-OVERLAY-REMOTE-PEERS send-community\n   neighbor EVPN-OVERLAY-REMOTE-PEERS
    maximum-routes 0\n   neighbor IPV4-UNDERLAY-PEERS peer group\n   neighbor IPV4-UNDERLAY-PEERS
    password 7 X/OrLne2MxtUwJOXyoEcEw==\n   neighbor IPV4-UNDERLAY-PEERS send-community\n
    \  neighbor IPV4-UNDERLAY-PEERS maximum-routes 12000\n   neighbor 10.1.0.10 peer
    group EVPN-OVERLAY-LOCAL-PEERS\n   neighbor 10.1.0.10 remote-as 65000\n   neighbor
    10.1.0.10 description s1-spine1\n   neighbor 10.1.0.12 peer group EVPN-OVERLAY-LOCAL-PEERS\n
    \  neighbor 10.1.0.12 remote-as 65000\n   neighbor 10.1.0.12 description s1-spine2\n
    \  neighbor 10.255.0.4 peer group IPV4-UNDERLAY-PEERS\n   neighbor 10.255.0.4
    remote-as 65000\n   neighbor 10.255.0.4 description s1-spine1_Ethernet7\n   neighbor
    10.255.0.6 peer group IPV4-UNDERLAY-PEERS\n   neighbor 10.255.0.6 remote-as 65000\n
    \  neighbor 10.255.0.6 description s1-spine2_Ethernet7\n   redistribute connected
    route-map RM-CONN-2-BGP\n   !\n   vlan 10\n      rd 10.1.0.2:10010\n      rd evpn
    domain remote 10.1.0.2:10010\n      route-target both 10010:10010\n      route-target
    import export evpn domain remote 10010:10010\n      redistribute learned\n   !\n
    \  vlan 20\n      rd 10.1.0.2:10020\n      rd evpn domain remote 10.1.0.2:10020\n
    \     route-target both 10020:10020\n      route-target import export evpn domain
    remote 10020:10020\n      redistribute learned\n   !\n   address-family evpn\n
    \     neighbor EVPN-OVERLAY-LOCAL-PEERS activate\n      neighbor EVPN-OVERLAY-REMOTE-PEERS
    activate\n      neighbor EVPN-OVERLAY-REMOTE-PEERS domain remote\n      route
    import match-failure action discard\n   !\n   address-family ipv4\n      no neighbor
    EVPN-OVERLAY-LOCAL-PEERS activate\n      no neighbor EVPN-OVERLAY-REMOTE-PEERS
    activate\n      neighbor IPV4-UNDERLAY-PEERS activate\n      network 10.231.0.2/32\n
    \     network 10.231.0.4/32\n      network 10.231.1.2/32\n   !\n   vrf A\n      rd
    10.1.0.2:50001\n      route-target import evpn 50001:50001\n      route-target
    export evpn 50001:50001\n      router-id 10.1.0.2\n      redistribute connected\n!\nmanagement
    api http-commands\n   protocol https\n   no shutdown\n   !\n   vrf default\n      no
    shutdown\n!\nend\n"
