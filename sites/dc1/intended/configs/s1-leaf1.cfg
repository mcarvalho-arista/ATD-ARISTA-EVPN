!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s1-leaf1
!
spanning-tree mode rapid-pvst
spanning-tree edge-port bpduguard default
spanning-tree vlan-id 1-4094 priority 0
!
no enable password
no aaa root
!
vlan 10
   name ten
!
vlan 20
   name twenty
!
vrf instance A
!
interface Ethernet2
   description P2P_LINK_TO_S1-SPINE1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.255.0.53/31
!
interface Ethernet3
   description P2P_LINK_TO_S1-SPINE2_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.255.0.55/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.1.0.14/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.1.1.14/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.12/24
!
interface Vlan10
   description ten
   no shutdown
   mtu 9014
   vrf A
   ip address virtual 10.10.10.1/24
!
interface Vlan20
   description twenty
   no shutdown
   mtu 9014
   vrf A
   ip address virtual 10.20.20.1/24
!
interface Vxlan1
   description s1-leaf1_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vrf A vni 50001
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip routing
ip routing vrf A
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.1.0.0/24 eq 32
   seq 20 permit 10.1.1.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65014
   router-id 10.1.0.14
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   neighbor default send-community
   graceful-restart restart-time 300
   graceful-restart
   neighbor EVPN-OVERLAY-LOCAL-PEERS peer group
   neighbor EVPN-OVERLAY-LOCAL-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-LOCAL-PEERS bfd
   neighbor EVPN-OVERLAY-LOCAL-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-LOCAL-PEERS password 7 HwsUtvRBaFIOmUOBhrtIfQ==
   neighbor EVPN-OVERLAY-LOCAL-PEERS send-community
   neighbor EVPN-OVERLAY-LOCAL-PEERS maximum-routes 0
   neighbor IPV4-UNDERLAY-PEERS peer group
   neighbor IPV4-UNDERLAY-PEERS password 7 X/OrLne2MxtUwJOXyoEcEw==
   neighbor IPV4-UNDERLAY-PEERS send-community
   neighbor IPV4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.1.0.10 peer group EVPN-OVERLAY-LOCAL-PEERS
   neighbor 10.1.0.10 remote-as 65000
   neighbor 10.1.0.10 description s1-spine1
   neighbor 10.1.0.12 peer group EVPN-OVERLAY-LOCAL-PEERS
   neighbor 10.1.0.12 remote-as 65000
   neighbor 10.1.0.12 description s1-spine2
   neighbor 10.255.0.52 peer group IPV4-UNDERLAY-PEERS
   neighbor 10.255.0.52 remote-as 65000
   neighbor 10.255.0.52 description s1-spine1_Ethernet2
   neighbor 10.255.0.54 peer group IPV4-UNDERLAY-PEERS
   neighbor 10.255.0.54 remote-as 65000
   neighbor 10.255.0.54 description s1-spine2_Ethernet2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 10.1.0.14:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 20
      rd 10.1.0.14:10020
      route-target both 10020:10020
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-LOCAL-PEERS activate
      route import match-failure action discard
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-LOCAL-PEERS activate
      neighbor IPV4-UNDERLAY-PEERS activate
   !
   vrf A
      rd 10.1.0.14:50001
      route-target import evpn 50001:50001
      route-target export evpn 50001:50001
      router-id 10.1.0.14
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
